<!DOCTYPE html>
<head>
    <title>Serendipity.com</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#00439d">
    <meta charset="UTF-8">
</head>

<body>
    <script src="../static/js/main.js" type="module"></script>
    <script src="../static/js/utilityFunctions.js" type="module"></script>
    <script src="../static/js/landing.js" type="module"></script>

    <div class="container-fluid bg-grad vh-100 d-flex justify-content-center align-items-center">

        <!-- Buttons + Instructions -->
        <div class="fixed-top mt-3 d-flex justify-content-around">
            <div class="col timer-container mx-auto mt-4">
                <div hidden id="exit-ring" class="timer-ring"></div>
                <div hidden id="exit-fill" class="timer-fill"></div>
                <h5 align="center" id="exit">Raise left hand to exit</h5>
            </div>
            <div class="col"></div>
            <div class="col text-center">
                <a href="create"><button>Create</button></a>
            </div>
        </div>

        <!-- Main page content -->
        <div class="card p-3">
            {{msg}}
        </div>

        <!-- Instructions for Human-Computer Interaction -->
        <div class="fixed-bottom text-center mb-3">
            <h1>Hold up right hand to leave your own message!</h1>
        </div>

    </div>

</body>
