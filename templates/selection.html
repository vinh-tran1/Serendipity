<!DOCTYPE html>
<head>
    <title>Serendipity.com</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#00439d">
    <meta charset="UTF-8">
</head>

<body>
    <script src="../static/js/main.js" type="module"></script>
    <script src="../static/js/selection.js" type="module"></script>
    <script src="../static/js/utilityFunctions.js" type="module"></script>

    <div class="container-fluid bg-grad vh-100 d-flex justify-content-center align-items-center">

        <!-- Buttons + Instructions -->
        <div class="fixed-top mt-3 d-flex justify-content-around row">
            <div class="d-flex col-3 justify-content-center align-items-center">
                <button class="m-0" id="exit">Raise Left Hand to Exit</button>
            </div>
            <div class="d-flex col-6 justify-content-center align-items-center">
                <h1 class="text text-center mb-0">Pick a Card to Open a Message!</h1>
            </div>
            <div class="d-flex col-3 justify-content-center align-items-center"></div>   
        </div>

        <div id="selection-grid" class="mt-3 d-flex justify-content-around w-100">
            <div class="">
                <a href="message?arg=1">
                    <div id="A" class="msg_wrapper">
                        <div class="lid one"></div>
                        <div class="lid two"></div>
                        <div class="envelope"><img id="msg-img" src="../static/images/harvard.png "/></div>
                        <div class="msg_letter"><p>Mystery Message 1</p></div>
                    </div>
                </a>
            </div>
            <div class="">
                <a href="message?arg=2">
                    <div id="B" class="msg_wrapper">
                        <div class="lid one"></div>
                        <div class="lid two"></div>
                        <div class="envelope"><img id="msg-img" src="../static/images/pizza.png "/></div>
                        <div class="msg_letter"><p>Mystery Message 2</p></div>
                    </div>
                </a>
            </div>
            <div class="">
                <a href="message?arg=3">
                    <div id="C" class="msg_wrapper">
                        <div class="lid one"></div>
                        <div class="lid two"></div>
                        <div class="envelope"><img id="msg-img" src="../static/images/bulldog.png "/></div>
                        <div class="msg_letter"><p>Mystery Message 3</p></div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Instructions for Human-Computer Interaction -->
        <div class="fixed-bottom text-center mb-3">

            <h1 id="info" class="text">Move To Desired Card & Raise Right Hand!</h1>
            <div class="progress">
                <div id="progress-continue" class="progress-bar" role="progressbar" style="width:0%;">
                    keep your hand up high!
                </div>
            </div>
        </div>

    </div>

</body>
